<h1 mat-dialog-title><i class="material-icons float-right" style="cursor: pointer;" (click)="onNoClick()">clear</i></h1>
<div mat-dialog-content>
  <p><b>Are you sure you want to delete it?</b></p>
</div>
<div mat-dialog-actions class="float-right mb-2">
  <button mat-raised-button color="warn" (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" cdkFocusInitial>Yes</button>
</div>
